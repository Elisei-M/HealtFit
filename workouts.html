<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>HealthFit - Workouts</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }
    .navbar {
      display: flex;
      list-style: none;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      margin: 0;
    }
    .navbar li {
      margin-right: 15px;
    }
    .navbar a, .navbar button {
      color: #fff;
      text-decoration: none;
      padding: 5px 10px;
      border: none;
      background: none;
      cursor: pointer;
    }
    .navbar a:hover, .navbar button:hover {
      background: rgba(255,255,255,0.2);
    }

    .workouts-container {
      display: flex;
      gap: 20px;
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    /* Stânga: lista de antrenamente */
    .program-list {
      flex: 1;
      min-width: 350px;
      color: #333;
    }
    .program-day {
      background: #f7f7f7;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
    }
    .program-day h4 {
      margin: 0 0 5px;
      cursor: pointer;
    }
    .exercises {
      margin-left: 20px;
      display: none;
    }
    .exercises.active {
      display: block;
    }
    .exercises li {
      list-style: none;
      margin-bottom: 5px;
    }
    .submit {
      background-color: #ff6b00;
      border: none;
      color: #fff;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 10px;
    }
    .submit:hover {
      background-color: #e65f00;
    }

    /* Dreapta: container SVG */
    .svg-container {
      flex: 1;
      min-width: 400px;
      position: relative;
      text-align: center;
      background: #f9f9f9;
      border-radius: 8px;
      padding: 20px;
    }
    .svg-container h3 {
      margin-top: 0;
    }
    .svg-box {
      width: 100%;
      height: 500px; 
      background: #eee;
      margin-bottom: 10px;
      position: relative;
    }
    /* Minimal: un div colorat in loc de svg real 
       - In practica, inserezi codul tau SVG / Snap.svg */
    .fake-muscles {
      width: 100%;
      height: 100%;
      background: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: #555;
    }

    .reset-btn {
      background: #444;
      color: #fff;
      padding: 8px 16px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 10px;
    }
    .reset-btn:hover {
      background: #222;
    }

    #statusMsg {
      margin-top: 10px;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <ul class="navbar">
    <li><a href="index.html">Home</a></li>
    <li><a href="profile.html">Profile</a></li>
    <li><a href="nutritie.html">Nutriție</a></li>
    <li><a href="workouts.html">Workouts</a></li>
    <li><button id="logoutBtn">Logout</button></li>
  </ul>

  <div class="workouts-container">
    <!-- Stânga: Program antrenamente -->
    <div class="program-list">
      <h2>Programul Tău de Antrenamente</h2>
      <div id="daysContainer"></div>
      <button id="resetBtn" class="reset-btn">Reset Program</button>
      <p id="statusMsg"></p>
    </div>

    <!-- Dreapta: Container SVG -->
    <div class="svg-container">
      <h3>Recuperare Mușchi</h3>
      <div class="svg-box">
        <!-- Aici pui codul SVG real (front/back). 
             Temporar punem un div "fake-muscles" -->
        <div class="fake-muscles" id="fakeMusclesText">
          SVG Muscles Placeholder
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { 
      getAuth, 
      onAuthStateChanged, 
      signOut 
    } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      updateDoc
    } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

    // 1. Config
    const firebaseConfig = {
      apiKey: "AIzaSyDkACBZ_7DJOSuko8hIHoBCGrz3EllW-GY",
      authDomain: "healthfit-9de3f.firebaseapp.com",
      projectId: "healthfit-9de3f",
      storageBucket: "healthfit-9de3f.appspot.com",
      messagingSenderId: "1071597823999",
      appId: "1:1071597823999:web:a679009ca5178340f9e9ca"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Element refs
    const logoutBtn = document.getElementById("logoutBtn");
    const daysContainer = document.getElementById("daysContainer");
    const resetBtn = document.getElementById("resetBtn");
    const statusMsg = document.getElementById("statusMsg");
    const fakeMusclesText = document.getElementById("fakeMusclesText");

    let currentUser = null;
    let programDocRef = null;
    let programData = null; // { days: [ { title, muscleGroups, done, doneDate, exercises: [...] }, ... ] }

    // 2. onAuthStateChanged
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        currentUser = user;
        programDocRef = doc(db, "users", currentUser.uid, "program", "activeProgram");
        await loadProgram();
      }
    });

    // 3. loadProgram
    async function loadProgram() {
      const snap = await getDoc(programDocRef);
      if (!snap.exists()) {
        daysContainer.innerHTML = "<p>Nu ai încă un program. Mergi la Profile și generează unul!</p>";
        return;
      }
      programData = snap.data(); // { days: [...] }
      if (!programData.days) {
        daysContainer.innerHTML = "<p>Program invalid (lipsesc days).</p>";
        return;
      }
      renderDays(programData.days);
      updateMusclesRecovery();
    }

    // 4. Afișăm antrenamentele
    function renderDays(daysArray) {
      daysContainer.innerHTML = "";
      daysArray.forEach((dayObj, dayIndex) => {
        const dayDiv = document.createElement("div");
        dayDiv.classList.add("program-day");

        // Checkbox la nivel de zi
        const label = document.createElement("label");
        const cb = document.createElement("input");
        cb.type = "checkbox";
        cb.checked = dayObj.done === true;
        cb.onchange = () => toggleDay(dayIndex, cb.checked);

        label.appendChild(cb);
        label.appendChild(document.createTextNode(" " + dayObj.title + (dayObj.done ? " (Finalizat)" : "")));

        dayDiv.appendChild(label);

        // Exerciții (expand/collapse)
        const exercisesUL = document.createElement("ul");
        exercisesUL.classList.add("exercises");
        dayObj.exercises.forEach(ex => {
          const li = document.createElement("li");
          li.textContent = ex.name + " - " + ex.description + 
                           (ex.alternatives && ex.alternatives.length>0 
                            ? " [Alternativ: " + ex.alternatives.join(", ") + "]" 
                            : "");
          exercisesUL.appendChild(li);
        });
        dayDiv.appendChild(exercisesUL);

        // La click pe titlu/label => expand/collapse
        label.onclick = (e) => {
          // dacă e fix pe checkbox, nu expand
          if (e.target === cb) return; 
          exercisesUL.classList.toggle("active");
        };

        daysContainer.appendChild(dayDiv);
      });
    }

    // 5. toggleDay => bifezi antrenamentul
    async function toggleDay(dayIndex, isDone) {
      programData.days[dayIndex].done = isDone;
      if (isDone) {
        programData.days[dayIndex].doneDate = new Date().toISOString();
      } else {
        programData.days[dayIndex].doneDate = null;
      }
      // Salvează
      await updateDoc(programDocRef, { days: programData.days });
      renderDays(programData.days);
      updateMusclesRecovery();
    }

    // 6. Reset
    resetBtn.onclick = async () => {
      if (!programData || !programData.days) return;
      programData.days.forEach(day => {
        day.done = false;
        day.doneDate = null;
      });
      await updateDoc(programDocRef, { days: programData.days });
      statusMsg.textContent = "Program resetat!";
      renderDays(programData.days);
      updateMusclesRecovery();
    };

    // 7. updateMusclesRecovery => colorăm mușchii
    function updateMusclesRecovery() {
      // Exemplu simplu: colorăm totul verde la început
      // (în practica reală, ai un cod care colorează #muscleChest etc.)
      let text = "Toți mușchii sunt VERZI (recuperați).<br/>";

      if (!programData || !programData.days) return;

      const now = new Date();
      programData.days.forEach(day => {
        if (day.done && day.doneDate) {
          const d = new Date(day.doneDate);
          const diffH = (now - d)/36e5; // ore
          if (diffH < 48) {
            // colorăm roșu mușchii lucrați
            text += `Mușchii [${day.muscleGroups.join(", ")}] sunt ROȘII (< 48h).<br/>`;
          } else {
            text += `Mușchii [${day.muscleGroups.join(", ")}] sunt VERZI (recuperați).<br/>`;
          }
        }
      });
      fakeMusclesText.innerHTML = text;
    }

    // 8. Logout
    logoutBtn.onclick = () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    };
  </script>
</body>
</html>
