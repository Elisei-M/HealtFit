<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>HealthFit - Workouts</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }
    .navbar {
      display: flex;
      list-style: none;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      margin: 0;
    }
    .navbar li {
      margin-right: 15px;
    }
    .navbar a, .navbar button {
      color: #fff;
      text-decoration: none;
      padding: 5px 10px;
      border: none;
      background: none;
      cursor: pointer;
    }
    .navbar a:hover, .navbar button:hover {
      background: rgba(255,255,255,0.2);
    }

    .workouts-container {
      display: flex;
      gap: 20px;
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    /* Stânga: lista de antrenamente */
    .program-list {
      flex: 1;
      min-width: 350px;
      color: #333;
    }
    .program-day {
      background: #f7f7f7;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
    }
    .program-day h4 {
      margin: 0 0 5px;
      cursor: pointer;
    }
    .exercises {
      margin-left: 20px;
      display: none;
    }
    .exercises.active {
      display: block;
    }
    .exercises li {
      list-style: none;
      margin-bottom: 5px;
    }
    .submit {
      background-color: #ff6b00;
      border: none;
      color: #fff;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 10px;
    }
    .submit:hover {
      background-color: #e65f00;
    }

    .reset-btn {
      background: #444;
      color: #fff;
      padding: 8px 16px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 10px;
    }
    .reset-btn:hover {
      background: #222;
    }

    #statusMsg {
      margin-top: 10px;
      color: #333;
    }

    /* Dreapta: container cu grupele musculare */
    .svg-container {
      flex: 1;
      min-width: 400px;
      position: relative;
      text-align: center;
      background: #f9f9f9;
      border-radius: 8px;
      padding: 20px;
    }
    .svg-container h3 {
      margin-top: 0;
    }

    /* Copiem stilurile snippet-ului (SASS convertit la CSS minimal) */
    .muscle-groups {
      position: relative;
      background: #eee;
      width: 320px;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      overflow: hidden;
      margin: 0 auto;
    }
    .muscle-groups h1 {
      background: #00BCD4;
      color: #eee;
      text-align: center;
      margin: -0.5rem -1rem 1rem;
      padding: 0 1rem 0.75rem;
      font-size: 1.25rem;
    }
    .muscle-groups h2 {
      margin: 0 0 0.5rem;
      font-size: 0.8rem;
      text-transform: uppercase;
    }
    .muscle-groups label {
      display: block;
      margin-bottom: 0.5rem;
      cursor: pointer;
      font-size: 0.7rem;
      opacity: 0.5;
      border-left: 5px solid transparent;
      padding-left: 6px;
      margin-left: -11px;
      transition: opacity 0.2s;
    }
    .muscle-groups label:hover {
      opacity: 1;
      border-color: rgba(0, 0, 0, 0.75);
    }
    .muscle-groups input:checked + label {
      opacity: 1;
      font-weight: bold;
      color: #00BCD4;
    }
    .muscle-groups svg {
      position: absolute;
      right: -1.5rem;
      bottom: 3rem;
      height: 350px;
    }
    .muscle-groups svg g[id] path {
      opacity: 0.2;
      transition: opacity 0.25s ease-in-out;
    }
    .muscle-groups svg g g[id]:hover path {
      cursor: pointer;
      opacity: 0.5;
      fill: #00BCD4 !important;
    }
    .muscles-helper {
      display: none; /* ascundem checkbox-urile reale */
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <ul class="navbar">
    <li><a href="index.html">Home</a></li>
    <li><a href="profile.html">Profile</a></li>
    <li><a href="nutritie.html">Nutriție</a></li>
    <li><a href="workouts.html">Workouts</a></li>
    <li><button id="logoutBtn">Logout</button></li>
  </ul>

  <div class="workouts-container">
    <!-- Stânga: Program antrenamente -->
    <div class="program-list">
      <h2>Programul Tău de Antrenamente</h2>
      <div id="daysContainer"></div>
      <button id="resetBtn" class="reset-btn">Reset Program</button>
      <p id="statusMsg"></p>
    </div>

    <!-- Dreapta: Container cu grupele musculare (SVG snippet) -->
    <div class="svg-container">
      <h3>Recuperare Mușchi (sub 48h = colorat)</h3>

      <!-- Snippet-ul complet -->
      <div class="muscle-groups">
        <h1>Muscle Group Selector</h1>
        <h2>Arms</h2>
        <input type="checkbox" class="biceps muscles-helper" id="biceps"> 
          <label for="biceps">Biceps</label>
        <input type="checkbox" class="deltoids muscles-helper" id="deltoids"> 
          <label for="deltoids">Deltoids</label>
        <input type="checkbox" class="forearms muscles-helper" id="forearms"> 
          <label for="forearms">Forearms</label>
        <input type="checkbox" class="triceps muscles-helper" id="triceps"> 
          <label for="triceps">Triceps</label>

        <h2>Back</h2>
        <input type="checkbox" class="trapezius muscles-helper" id="trapezius"> 
          <label for="trapezius">Trapezius</label>
        <input type="checkbox" class="lats muscles-helper" id="lats"> 
          <label for="lats">Lats</label>

        <h2>Core</h2>
        <input type="checkbox" class="abs muscles-helper" id="abs"> 
          <label for="abs">Abs</label>
        <input type="checkbox" class="obliques muscles-helper" id="obliques"> 
          <label for="obliques">Obliques</label>
        <input type="checkbox" class="pectorals muscles-helper" id="pectorals"> 
          <label for="pectorals">Pectorals</label>

        <h2>Legs</h2>
        <input type="checkbox" class="adductors muscles-helper" id="adductors"> 
          <label for="adductors">Adductors</label>
        <input type="checkbox" class="calves muscles-helper" id="calves"> 
          <label for="calves">Calves</label>
        <input type="checkbox" class="hamstrings muscles-helper" id="hamstrings"> 
          <label for="hamstrings">Hamstrings</label>
        <input type="checkbox" class="glutes muscles-helper" id="glutes"> 
          <label for="glutes">Glutes</label>
        <input type="checkbox" class="quads muscles-helper" id="quads"> 
          <label for="quads">Quads</label>

        <!-- SVG-ul complet -->
        <!-- ... același cod pe care l-ai dat ... -->
        <svg width="100%" height="100%" viewBox="0 0 176 207" ...>
          <!-- conținutul complet al svg-ului -->
        </svg>
      </div>

    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { 
      getAuth, 
      onAuthStateChanged, 
      signOut 
    } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      updateDoc
    } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

    // 1. Config
    const firebaseConfig = {
      apiKey: "AIzaSyDkACBZ_7DJOSuko8hIHoBCGrz3EllW-GY",
      authDomain: "healthfit-9de3f.firebaseapp.com",
      projectId: "healthfit-9de3f",
      storageBucket: "healthfit-9de3f.appspot.com",
      messagingSenderId: "1071597823999",
      appId: "1:1071597823999:web:a679009ca5178340f9e9ca"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Element refs
    const logoutBtn = document.getElementById("logoutBtn");
    const daysContainer = document.getElementById("daysContainer");
    const resetBtn = document.getElementById("resetBtn");
    const statusMsg = document.getElementById("statusMsg");

    let currentUser = null;
    let programDocRef = null;
    let programData = null; // { days: [ { title, muscleGroups, done, doneDate, exercises: [...] }, ... ] }

    // 2. onAuthStateChanged
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        currentUser = user;
        programDocRef = doc(db, "users", currentUser.uid, "program", "activeProgram");
        await loadProgram();
      }
    });

    // 3. loadProgram
    async function loadProgram() {
      const snap = await getDoc(programDocRef);
      if (!snap.exists()) {
        daysContainer.innerHTML = "<p>Nu ai încă un program. Mergi la Profile și generează unul!</p>";
        return;
      }
      programData = snap.data(); // { days: [...] }
      if (!programData.days) {
        daysContainer.innerHTML = "<p>Program invalid (lipsesc days).</p>";
        return;
      }
      renderDays(programData.days);
      updateMusclesRecovery();
    }

    // 4. Afișăm antrenamentele
    function renderDays(daysArray) {
      daysContainer.innerHTML = "";
      daysArray.forEach((dayObj, dayIndex) => {
        const dayDiv = document.createElement("div");
        dayDiv.classList.add("program-day");

        // Checkbox la nivel de zi
        const label = document.createElement("label");
        const cb = document.createElement("input");
        cb.type = "checkbox";
        cb.checked = dayObj.done === true;
        cb.onchange = () => toggleDay(dayIndex, cb.checked);

        label.appendChild(cb);
        label.appendChild(
          document.createTextNode(" " + dayObj.title + (dayObj.done ? " (Finalizat)" : ""))
        );
        dayDiv.appendChild(label);

        // Exerciții (expand/collapse)
        const exercisesUL = document.createElement("ul");
        exercisesUL.classList.add("exercises");
        dayObj.exercises.forEach(ex => {
          const li = document.createElement("li");
          li.textContent =
            ex.name + " - " + ex.description +
            (ex.alternatives && ex.alternatives.length > 0
              ? " [Alternativ: " + ex.alternatives.join(", ") + "]"
              : "");
          exercisesUL.appendChild(li);
        });
        dayDiv.appendChild(exercisesUL);

        // La click pe titlu/label => expand/collapse
        label.onclick = (e) => {
          // dacă e fix pe checkbox, nu expand
          if (e.target === cb) return;
          exercisesUL.classList.toggle("active");
        };

        daysContainer.appendChild(dayDiv);
      });
    }

    // 5. toggleDay => bifezi antrenamentul
    async function toggleDay(dayIndex, isDone) {
      programData.days[dayIndex].done = isDone;
      if (isDone) {
        programData.days[dayIndex].doneDate = new Date().toISOString();
      } else {
        programData.days[dayIndex].doneDate = null;
      }
      // Salvează
      await updateDoc(programDocRef, { days: programData.days });
      renderDays(programData.days);
      updateMusclesRecovery();
    }

    // 6. Reset
    resetBtn.onclick = async () => {
      if (!programData || !programData.days) return;
      programData.days.forEach(day => {
        day.done = false;
        day.doneDate = null;
      });
      await updateDoc(programDocRef, { days: programData.days });
      statusMsg.textContent = "Program resetat!";
      renderDays(programData.days);
      updateMusclesRecovery();
    };

    // 7. updateMusclesRecovery => colorăm mușchii
    function updateMusclesRecovery() {
      // 7.1 Mai întâi, debifăm toate grupele (=> devin opace)
      const muscleIDs = [
        "biceps","triceps","deltoids","forearms","trapezius","lats",
        "abs","obliques","pectorals","adductors","calves","hamstrings",
        "glutes","quads"
      ];
      muscleIDs.forEach(id => {
        const inputEl = document.getElementById(id);
        if (inputEl) inputEl.checked = false;
      });

      if (!programData || !programData.days) return;

      // 7.2 Pentru fiecare zi finalizată sub 48h, bifăm grupele respective
      const now = new Date();
      programData.days.forEach(day => {
        if (day.done && day.doneDate) {
          const d = new Date(day.doneDate);
          const diffH = (now - d) / 36e5; // ore
          if (diffH < 48) {
            // Bifăm grupele => apar colorate
            day.muscleGroups.forEach(mg => {
              checkMuscleGroup(mg.toLowerCase());
            });
          }
        }
      });
    }

    // 7.3 Bifăm grupele necesare (ex. "chest" => "pectorals", "legs" => "quads, hamstrings, glutes, calves" etc.)
    function checkMuscleGroup(group) {
      // Dicționar simplu: muscleGroup => id-urile checkbox-urilor
      const map = {
        "chest": ["pectorals"],
        "triceps": ["triceps"],
        "biceps": ["biceps"],
        "back": ["lats","trapezius"],  // exemplu simplu
        "legs": ["quads","hamstrings","glutes","calves","adductors"],
        "shoulders": ["deltoids"],
        "abs": ["abs","obliques"] // exemplu, dacă vrei
      };
      const ids = map[group];
      if (!ids) return;
      ids.forEach(id => {
        const inputEl = document.getElementById(id);
        if (inputEl) inputEl.checked = true;
      });
    }

    // 8. Logout
    logoutBtn.onclick = () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    };

    // ~~~~~~ Codul JS pt. hover/click pe SVG (din snippet) ~~~~~~
    document.querySelectorAll(".muscle-groups svg g g[id]").forEach(function(group) {
      group.addEventListener('mouseover', function(ev) {
        // la hover => label e evidențiat
        const theID = getGroupID(ev);
        const label = document.querySelector(`label[for=${theID}]`);
        if (label) label.classList.add("hover");
      });
      group.addEventListener('mouseout', function(ev) {
        const theID = getGroupID(ev);
        const label = document.querySelector(`label[for=${theID}]`);
        if (label) label.classList.remove("hover");
      });
      // Când dai click direct pe mușchi, togglăm checkbox-ul
      group.addEventListener('click', function(ev) {
        const theID = getGroupID(ev);
        const input = document.getElementById(theID);
        if (input) input.checked = !input.checked;
      });
    });

    function getGroupID(ev) {
      // Evităm path[1].id => cross-browser
      let target = ev.currentTarget;
      if (!target.id && target.parentNode) {
        target = target.parentNode;
      }
      return (target.id || "").toLowerCase();
    }
  </script>
</body>
</html>
