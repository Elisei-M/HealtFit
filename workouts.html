<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>HealthFit - Workouts</title>
  <link rel="stylesheet" href="style.css">

  <!-- jQuery (pentru evenimente, hoverIntent) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.hoverintent/1.10.1/jquery.hoverIntent.min.js"></script>
  <!-- Snap.svg pentru încărcarea SVG -->
  <script src="https://cdn.jsdelivr.net/npm/snapsvg@0.5.1/dist/snap.svg-min.js"></script>

  <style>
    body {
      background: url("https://images.unsplash.com/photo-1594737625785-c1d97f1a404f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80")
                  no-repeat center center fixed;
      background-size: cover;
      margin: 0; padding: 0;
      font-family: sans-serif;
    }
    .navbar {
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      list-style: none;
      padding: 10px;
      margin: 0;
    }
    .navbar li {
      margin-right: 15px;
    }
    .navbar a, .navbar button {
      color: #fff;
      text-decoration: none;
      padding: 5px 10px;
      background: none;
      border: none;
      cursor: pointer;
    }
    .navbar a:hover, .navbar button:hover {
      background: rgba(255,255,255,0.2);
    }

    .workouts-container {
      display: flex;
      gap: 20px;
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      backdrop-filter: blur(10px) saturate(180%);
      background-color: rgba(17, 25, 40, 0.62);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.125);
    }

    /* Stânga: Program antrenamente */
    .program-list {
      flex: 1;
      min-width: 350px;
      color: #fff;
    }
    h2.title {
      margin-top: 0;
    }
    .program-day {
      background: rgba(0,0,0,0.2);
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
    }
    .program-day h4 {
      margin: 0;
      cursor: pointer;
    }
    .exercises {
      margin-left: 20px;
      display: none;
    }
    .exercises.active {
      display: block;
    }
    .exercises li {
      list-style: none;
      margin-bottom: 5px;
    }
    .submit {
      background-color: #ff6b00;
      border: none;
      color: #fff;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 10px;
    }
    .submit:hover {
      background-color: #e65f00;
    }

    /* Dreapta: containerul SVG */
    .svg-container-workouts {
      flex: 1;
      min-width: 400px;
      position: relative;
      text-align: center;
      color: #fff;
    }
    .card {
      position: relative;
      width: 100%;
      height: 600px;
      perspective: 1000px;
    }
    .card figure {
      margin: 0;
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      transform-style: preserve-3d;
    }
    .card .back {
      transform: rotateY(180deg);
    }
    .card.flipped {
      transform: rotateY(180deg);
      transition: transform 1s;
    }
    .card:not(.flipped) {
      transition: transform 1s;
    }
    #frontSvg, #backSvg {
      width: 100%;
      height: 100%;
    }
    .labelBox {
      display: none; /* sau .visible cu fade-in */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 10px;
      border-radius: 8px;
    }
    .rotateBtn {
      display: inline-block;
      background: #ff6b00;
      color: #fff;
      padding: 10px 15px;
      text-decoration: none;
      margin-top: 15px;
      border-radius: 5px;
    }
    .rotateBtn:hover {
      background: #e65f00;
    }

    /* Container status recuperare */
    .recovery-container {
      backdrop-filter: blur(10px) saturate(180%);
      background-color: rgba(17, 25, 40, 0.62);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.125);
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <header>
    <nav>
      <ul class="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="nutritie.html">Nutriție</a></li>
        <li><a href="workouts.html">Workouts</a></li>
        <li><button id="logoutBtn">Logout</button></li>
      </ul>
    </nav>
  </header>

  <!-- Container principal -->
  <div class="workouts-container">
    <!-- Stânga: Program antrenamente (4 zile) -->
    <div class="program-list">
      <h2 class="title">Programul Tău de Antrenamente</h2>
      <div id="daysContainer"></div>
      <button id="resetBtn" class="submit">Reset Program</button>
      <p id="statusMsg"></p>
    </div>

    <!-- Dreapta: SVG + mușchi -->
    <div class="svg-container-workouts">
      <div class="card">
        <figure class="front"><svg id="frontSvg"></svg></figure>
        <figure class="back"><svg id="backSvg"></svg></figure>
      </div>
      <div class="labelBox">
        <span class="name"></span><br/>
        <span class="description"></span>
      </div>
      <a href="#" class="rotateBtn">View Back</a>
    </div>
  </div>

  <!-- Status Recuperare Grupe Musculare -->
  <div class="recovery-container">
    <h3 class="title">Status Recuperare Grupe Musculare</h3>
    <ul id="muscleRecoveryList" style="list-style:none; padding:0;"></ul>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { 
      getAuth, 
      onAuthStateChanged, 
      signOut 
    } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      updateDoc
    } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

    // Firebase init
    const firebaseConfig = {
      apiKey: "AIzaSyDkACBZ_7DJOSuko8hIHoBCGrz3EllW-GY",
      authDomain: "healthfit-9de3f.firebaseapp.com",
      projectId: "healthfit-9de3f",
      storageBucket: "healthfit-9de3f.appspot.com",
      messagingSenderId: "1071597823999",
      appId: "1:1071597823999:web:a679009ca5178340f9e9ca"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Element refs
    const daysContainer = document.getElementById("daysContainer");
    const resetBtn = document.getElementById("resetBtn");
    const statusMsg = document.getElementById("statusMsg");
    const muscleRecoveryList = document.getElementById("muscleRecoveryList");
    const logoutBtn = document.getElementById("logoutBtn");

    let currentUser = null;
    let programDocRef = null;
    let programData = null; // { days: [...] }

    // onAuthStateChanged
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        currentUser = user;
        programDocRef = doc(db, "users", currentUser.uid, "program", "activeProgram");
        await loadProgram();
        await loadMusclesSVG();
      }
    });

    // 1. loadProgram - citește /program/activeProgram
    async function loadProgram() {
      const snap = await getDoc(programDocRef);
      if (!snap.exists()) {
        daysContainer.innerHTML = "<p>Nu ai un program. Mergi la Profile și generează unul!</p>";
        return;
      }
      programData = snap.data(); // { days: [...] }
      if (!programData.days) {
        daysContainer.innerHTML = "<p>Program invalid.</p>";
        return;
      }
      renderDays(programData.days);
      updateMusclesRecovery(); // colorăm grupele
    }

    // 2. Afișăm zilele + exercițiile
    function renderDays(daysArray) {
      daysContainer.innerHTML = "";
      daysArray.forEach((dayObj, dayIndex) => {
        const dayDiv = document.createElement("div");
        dayDiv.classList.add("program-day");

        const h4 = document.createElement("h4");
        h4.textContent = dayObj.title + (dayObj.done ? " (Finalizat)" : "");
        dayDiv.appendChild(h4);

        // listă exerciții
        const exercisesUL = document.createElement("ul");
        exercisesUL.classList.add("exercises");

        h4.onclick = () => {
          exercisesUL.classList.toggle("active");
        };

        dayObj.exercises.forEach((exObj, exIndex) => {
          const li = document.createElement("li");
          const cb = document.createElement("input");
          cb.type = "checkbox";
          cb.checked = exObj.done;
          cb.onchange = () => toggleExercise(dayIndex, exIndex, cb.checked);

          li.appendChild(cb);
          const span = document.createElement("span");
          span.textContent = " " + exObj.name;
          li.appendChild(span);

          exercisesUL.appendChild(li);
        });

        dayDiv.appendChild(exercisesUL);
        daysContainer.appendChild(dayDiv);
      });
    }

    // 3. toggleExercise
    async function toggleExercise(dayIndex, exIndex, isDone) {
      programData.days[dayIndex].exercises[exIndex].done = isDone;
      // Verificăm dacă toate exercițiile din ziua respectivă sunt done
      const allDone = programData.days[dayIndex].exercises.every(ex => ex.done);
      programData.days[dayIndex].done = allDone;
      if (allDone) {
        programData.days[dayIndex].doneDate = new Date().toISOString();
      } else {
        programData.days[dayIndex].doneDate = null;
      }

      await updateDoc(programDocRef, { days: programData.days });
      renderDays(programData.days);
      updateMusclesRecovery();
    }

    // 4. resetBtn => reset tot
    resetBtn.onclick = async () => {
      if (!programData || !programData.days) return;
      programData.days.forEach(day => {
        day.done = false;
        day.doneDate = null;
        day.exercises.forEach(ex => ex.done = false);
      });
      await updateDoc(programDocRef, { days: programData.days });
      renderDays(programData.days);
      updateMusclesRecovery();
      statusMsg.textContent = "Program resetat!";
    };

    // 5. Logout
    logoutBtn.onclick = () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    };

    // 6. SVG logic
    async function loadMusclesSVG() {
      // Snap.load front/back
      // Ex. front
      Snap.load("https://s3-us-west-2.amazonaws.com/s.cdpn.io/252401/body-front.svg", (front) => {
        Snap("#frontSvg").append(front);
      });
      // Ex. back
      Snap.load("https://s3-us-west-2.amazonaws.com/s.cdpn.io/252401/body-back.svg", (back) => {
        Snap("#backSvg").append(back);
      });

      // setTimeout or callback after loading to color
      setTimeout(() => {
        updateMusclesRecovery();
      }, 2000);
    }

    // 7. updateMusclesRecovery - colorează grupele
    function updateMusclesRecovery() {
      if (!programData || !programData.days) return;

      // Default color "green" (neantrenat/recuperat)
      colorAllMuscles("green");

      const now = new Date();
      programData.days.forEach(day => {
        if (day.done && day.doneDate) {
          const d = new Date(day.doneDate);
          const diffH = (now - d) / 36e5;
          const isRecovering = diffH < 48; // sub 48h => roșu
          day.muscleGroups.forEach(mg => {
            colorMuscleGroup(mg, isRecovering ? "red" : "green");
          });
        }
      });

      // Afișăm status text
      muscleRecoveryList.innerHTML = "";
      programData.days.forEach(day => {
        day.muscleGroups.forEach(mg => {
          const li = document.createElement("li");
          const groupName = mg; 
          if (day.done && day.doneDate) {
            const d = new Date(day.doneDate);
            const diffH = (now - d) / 36e5;
            if (diffH < 48) {
              li.innerHTML = `<strong>${groupName}</strong>: În recuperare (antrenat acum ~${Math.floor(diffH)}h)`;
            } else {
              li.innerHTML = `<strong>${groupName}</strong>: Recuperat (antrenat acum ~${Math.floor(diffH)}h)`;
            }
          } else {
            // Ziua nu e finalizată => considerăm încă neantrenat => "verde"
            li.innerHTML = `<strong>${groupName}</strong>: Neantrenat sau neterminat`;
          }
          muscleRecoveryList.appendChild(li);
        });
      });
    }

    function colorAllMuscles(color) {
      // Pune tot #muscleChest, #muscleArmsFront, #muscleArmsBack, #muscleLegsFront, #muscleLegsBack, #muscleBack etc. in "green"
      $("#muscleChest .muscle").css("fill", color);
      $("#muscleArmsFront .muscle").css("fill", color);
      $("#muscleLegsFront .muscle").css("fill", color);
      $("#muscleBack .muscle").css("fill", color);
      $("#muscleArmsBack .muscle").css("fill", color);
      $("#muscleLegsBack .muscle").css("fill", color);
    }

    function colorMuscleGroup(mg, color) {
      // Adaptează ID-urile la structura ta SVG
      mg = mg.toLowerCase();
      if (mg === "chest") {
        $("#muscleChest .muscle").css("fill", color);
      }
      if (mg === "triceps") {
        // Poate e #muscleArmsBack
        $("#muscleArmsBack .muscle").css("fill", color);
      }
      if (mg === "biceps") {
        // Poate e #muscleArmsFront
        $("#muscleArmsFront .muscle").css("fill", color);
      }
      if (mg === "back") {
        $("#muscleBack .muscle").css("fill", color);
      }
      if (mg === "legs") {
        // #muscleLegsFront, #muscleLegsBack
        $("#muscleLegsFront .muscle").css("fill", color);
        $("#muscleLegsBack .muscle").css("fill", color);
      }
      if (mg === "shoulders") {
        // Poate ai ceva #muscleShoulders
      }
    }

    // Rotate SVG (front/back)
    $(document).on("click", ".rotateBtn", function(e){
      e.preventDefault();
      let $card = $(".card");
      if ($card.hasClass("flipped")) {
        $card.removeClass("flipped");
        $(this).text("View Back");
      } else {
        $card.addClass("flipped");
        $(this).text("View Front");
      }
    });

  </script>
</body>
</html>
