<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthFit - Autentificare</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Autentificare HealthFit</h2>
  <div id="auth-container">
    <input type="text" id="name" placeholder="Nume">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Parolă">
    <button id="registerBtn">Înregistrare</button>
    <button id="loginBtn">Autentificare</button>
    <button id="logoutBtn">Deconectare</button>
    <p id="status"></p>
  </div>

  <!-- Import script principal (script.js) -->
  <script type="module" src="script.js"></script>
</body>
</html>
