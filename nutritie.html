<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>HealthFit - Nutriție</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Remix Icon (pentru buton hamburger etc.) -->
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
    rel="stylesheet"
  />

  <style>
    /* RESET minimal */
    *, *::before, *::after {
      margin: 0; 
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      font-family: 'Oswald', sans-serif;
      background: #111;
      color: #eee;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    /* ====================================
       NAVBAR (același stil ca index/profile)
    ==================================== */
    .Navbar {
      position: sticky;
      top: 0;
      z-index: 999;
      background: rgba(0,0,0,0.8);
      padding: 0.8rem 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.4s ease;
    }
    /* Ascundem navbar-ul când derulăm în jos */
    [scroll-direction='down'] .Navbar {
      transform: translateY(-120%);
    }

    .Navbar .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      width: 100%;
    }

    .Logo {
      font-size: 2.4rem; 
      font-weight: 700;
      color: #0df1a7;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Meniu desktop */
    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }
    .nav-links li {
      display: block;
    }
    .nav-links a,
    .nav-links button {
      color: #fff;
      font-size: 1.2rem;
      text-transform: uppercase;
      text-decoration: none;
      transition: color 0.2s;
      background: none;
      border: none;
      cursor: pointer;
    }
    .nav-links a:hover,
    .nav-links button:hover {
      color: #0df1a7;
    }

    /* Butoane hamburger */
    .NavButton {
      display: none; /* ascuns pe desktop */
      background: none;
      border: none;
      color: #fff;
      font-size: 2rem;
      cursor: pointer;
    }

    /* =========== MEDIA QUERY: mobil =========== */
    @media screen and (max-width: 768px) {
      /* Afișăm butonul hamburger */
      .NavButton {
        display: inline-block;
      }

      /* Ascundem .nav-links pe mobil, îl vom transforma în panel lateral */
      .nav-links {
        position: fixed;
        top: 0; 
        right: 0;
        width: 70%;
        height: 100vh;
        background: rgba(0,0,0,0.95);
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 2rem;
        transform: translateX(100%);
        transition: transform 0.4s ease;
      }
      .nav-links.open {
        transform: translateX(0);
      }

      /* Link-urile mai mari pe mobil */
      .nav-links a,
      .nav-links button {
        font-size: 1.4rem;
      }
    }

    /* ====================================
       HERO SCURT PENTRU PAGINA DE NUTRIȚIE
    ==================================== */
    .nutrition-hero {
      position: relative;
      width: 100%;
      min-height: 35vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: #111;
      margin-bottom: 2rem;
    }
    .nutrition-hero .visual {
      position: absolute;
      inset: 0;
      overflow: hidden;
    }
    .nutrition-hero .visual img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(3px) brightness(0.8);
    }
    .nutrition-hero .content {
      position: relative;
      z-index: 1;
      background: rgba(0,0,0,0.4);
      padding: 1.5rem;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      text-align: center;
      animation: fadeDown 0.8s ease forwards;
      transform: translateY(-20px);
      opacity: 0;
      max-width: 600px;
    }
    .nutrition-hero .content h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #0df1a7;
      text-transform: uppercase;
    }
    .nutrition-hero .content p {
      font-size: 1rem;
      line-height: 1.4;
      margin-bottom: 1rem;
      color: #eee;
    }
    @keyframes fadeDown {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* ====================================
       CONTAINERE (dark style)
    ==================================== */
    .nutri-container {
      max-width: 600px;
      margin: 0 auto 40px;
      background: #222;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #333;
    }
    .nutri-container h2 {
      margin-bottom: 1rem;
      color: #0df1a7;
      font-size: 1.8rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-align: center;
    }
    .nutri-container label {
      display: block;
      margin: 8px 0 4px;
      font-weight: 500;
    }
    .nutri-container input[type="text"],
    .nutri-container input[type="number"],
    .nutri-container input[type="date"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      font-size: 1rem;
      background: #333;
      border: 1px solid #444;
      color: #eee;
      border-radius: 4px;
    }
    .nutri-container input:focus {
      outline: 2px solid #0df1a7;
    }
    .nutri-container button {
      background-color: #0df1a7;
      color: #111;
      border: none;
      padding: 10px 15px;
      margin-top: 5px;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.2s;
      text-transform: uppercase;
    }
    .nutri-container button:hover {
      background-color: #0ae8a0;
    }
    #statusMeal {
      margin-top: 10px;
      color: #eee;
      background: #333;
      padding: 0.5rem;
      border-radius: 4px;
      font-size: 0.9rem;
    }

    /* LISTA DE MESE, TOTURILE, ETC. */
    #mealsList p {
      font-size: 0.95rem;
      margin-bottom: 0.5rem;
    }
    .mealItem {
      margin-bottom: 8px;
      line-height: 1.4;
      font-size: 0.95rem;
      background: #333;
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #444;
      margin-top: 0.3rem;
    }
    #totals {
      margin-top: 10px;
      font-size: 0.95rem;
      line-height: 1.4;
    }
    .highlight {
      font-weight: bold;
      color: #0df1a7;
    }
    .highlight-negative {
      color: red;
      font-weight: bold;
    }

    /* FOOTER MIC */
    .nutri-footer {
      text-align: center;
      padding: 1rem 0;
      font-size: 0.8rem;
      color: #888;
      border-top: 1px solid #333;
    }
    .nutri-footer a {
      color: #0df1a7;
      text-decoration: none;
    }
    .nutri-footer a:hover {
      text-decoration: underline;
    }

    /* SCROLL REVEAL */
    .subject {
      opacity: 0;
      transform: translateY(30px);
      transition: 0.6s ease;
    }
    .subject.reveal-up {
      opacity: 1;
      transform: translateY(0);
    }
    .subject.reveal-down {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="Navbar">
  <div class="container">
    <!-- LOGO stânga -->
    <div class="Logo">HealthFit.</div>

    <!-- Buton meniu mobil (hamburger) -->
    <button id="openMenuBtn" class="NavButton" title="Open Menu" aria-label="Open Menu">
      <i class="ri-menu-line"></i>
    </button>

    <!-- Meniu desktop/mobil -->
    <ul class="nav-links" id="menu">
      <!-- Buton închidere meniu (mobil) -->
      <button id="closeMenuBtn" class="NavButton" title="Close Menu" aria-label="Close Menu">
        <i class="ri-close-line"></i>
      </button>

      <li><a href="index.html" class="NavLink">Home</a></li>
      <li><a href="profile.html" class="NavLink">Profil</a></li>
      <li><a href="workouts.html" class="NavLink">Antrenamente</a></li>
      <!-- (Nu neapărat) Putem adăuga un link la nutrție dacă dorim, dar deja suntem în nutrie.html -->
      <li id="nav-login"><a href="login.html" class="NavLink">Login</a></li>
      <li id="nav-logout" style="display:none;"><button class="NavLink">Logout</button></li>
    </ul>
  </div>
</nav>

<!-- HERO SCURT PT. NUTRIȚIE -->
<section class="nutrition-hero">
  <div class="visual">
    <!-- Imagine de fundal nutriție (schimbă cu ce preferi) -->
    <img
      src="https://images.unsplash.com/photo-1533089860892-a7e4da6f34bf?auto=format&fit=crop&w=1200&q=80"
      alt="Nutriție background"
    />
  </div>
  <div class="content">
    <h1>Nutriție</h1>
    <p>Monitorizează caloriile, macronutrienții și progresează mai ușor spre obiectivul tău!</p>
  </div>
</section>

<!-- Container pt. adăugare masă -->
<div class="nutri-container subject">
  <h2>Adaugă Masă</h2>
  
  <label for="mealDate">Data:</label>
  <input type="date" id="mealDate" />
  
  <label for="mealName">Nume masă (ex. Mic dejun, Prânz):</label>
  <input type="text" id="mealName" placeholder="Mic dejun, Prânz etc." />
  
  <label for="calories">Calorii:</label>
  <input type="number" id="calories" placeholder="Ex. 400" />
  
  <label for="proteins">Proteine (g):</label>
  <input type="number" id="proteins" placeholder="Ex. 25" />
  
  <label for="carbs">Carbohidrați (g):</label>
  <input type="number" id="carbs" placeholder="Ex. 50" />
  
  <label for="fats">Grăsimi (g):</label>
  <input type="number" id="fats" placeholder="Ex. 10" />

  <button id="addMealBtn">Adaugă Masă</button>
  <p id="statusMeal"></p>
</div>

<!-- Container pt. vizualizare mese & total -->
<div class="nutri-container subject">
  <h2>Vizualizează mesele dintr-o zi</h2>
  <label for="viewDate">Selectează data:</label>
  <input type="date" id="viewDate" />
  <button id="loadMealsBtn">Încarcă mesele</button>

  <div id="mealsList" style="margin-top:20px;"></div>
  <div id="totals"></div>
</div>

<!-- FOOTER MIC -->
<div class="nutri-footer">
  <p>© 2025 HealthFit. All rights reserved.</p>
  <p>
    Created by <strong>Elisei M.</strong> |
    <a href="https://github.com/elisei-m" target="_blank" rel="noopener">
      GitHub Profile
    </a>
  </p>
</div>

<!-- ========== SCRIPTS ========== -->
<script type="module">
  /* ========== Meniu mobil ========== */
  const openMenuBtn = document.getElementById("openMenuBtn");
  const closeMenuBtn = document.getElementById("closeMenuBtn");
  const menu = document.getElementById("menu");

  function openMenu() {
    menu.classList.add("open");
  }
  function closeMenu() {
    menu.classList.remove("open");
  }
  openMenuBtn.addEventListener("click", openMenu);
  closeMenuBtn.addEventListener("click", closeMenu);

  window.addEventListener("keyup", (e) => {
    if (e.key === "Escape") closeMenu();
  });

  /* ========== Detect scroll direction ========== */
  let scrollDirection;
  document.addEventListener("scroll", (e) => {
    const st = window.pageYOffset || document.documentElement.scrollTop;
    const direction = st > (e.target.lastScrollTop || 0) ? "down" : "up";
    if (Math.abs(st - (e.target.lastScrollTop || 0)) > 5) {
      document.body.setAttribute("scroll-direction", direction);
    }
    scrollDirection = direction;
    e.target.lastScrollTop = st <= 0 ? 0 : st;
  }, { passive: true });

  /* ========== Scroll reveal simplu pt. .subject ========== */
  function addRevealEffect(elements) {
    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting) {
          const revealClass = scrollDirection === 'up' ? 'reveal-up' : 'reveal-down';
          entry.target.classList.add(revealClass);
        } else {
          entry.target.className = 'subject';
        }
      });
    }, { threshold: 0.1 });

    elements.forEach((el) => observer.observe(el));
  }
  const subjects = document.querySelectorAll(".subject");
  addRevealEffect(subjects);

  /* ========== Firebase + Logica Nutriție ========== */
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
  import { 
    getAuth, 
    onAuthStateChanged, 
    signOut 
  } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
  import {
    getFirestore,
    collection,
    addDoc,
    query,
    where,
    getDocs,
    doc,
    getDoc
  } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

  // 1. Config
  const firebaseConfig = {
    apiKey: "AIzaSyDkACBZ_7DJOSuko8hIHoBCGrz3EllW-GY",
    authDomain: "healthfit-9de3f.firebaseapp.com",
    projectId: "healthfit-9de3f",
    storageBucket: "healthfit-9de3f.appspot.com",
    messagingSenderId: "1071597823999",
    appId: "1:1071597823999:web:a679009ca5178340f9e9ca"
  };
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // 2. Elemente
  const logoutBtn = document.getElementById("logoutBtn");
  const mealDateInput = document.getElementById("mealDate");
  const mealNameInput = document.getElementById("mealName");
  const caloriesInput = document.getElementById("calories");
  const proteinsInput = document.getElementById("proteins");
  const carbsInput = document.getElementById("carbs");
  const fatsInput = document.getElementById("fats");
  const addMealBtn = document.getElementById("addMealBtn");
  const statusMeal = document.getElementById("statusMeal");

  const viewDateInput = document.getElementById("viewDate");
  const loadMealsBtn = document.getElementById("loadMealsBtn");
  const mealsListDiv = document.getElementById("mealsList");
  const totalsDiv = document.getElementById("totals");

  let currentUser = null;
  // Valorile recomandate (default), se vor încărca din profil
  let recommendedCalories = 2000;
  let recommendedProteins = 100;
  let recommendedCarbs = 250;
  let recommendedFats = 70;

  // 3. onAuthStateChanged
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "login.html";
    } else {
      currentUser = user;
      // Încărcăm valorile recomandate (dacă există) din profil
      await loadProfileRecommendations();

      // Setăm data curentă implicit în viewDateInput
      const todayStr = new Date().toISOString().split("T")[0];
      viewDateInput.value = todayStr;
      // Afișăm direct mesele zilei curente
      await loadMealsForDate(todayStr);
    }
  });

  // 4. loadProfileRecommendations
  async function loadProfileRecommendations() {
    if (!currentUser) return;
    const userDocRef = doc(db, "users", currentUser.uid);
    const snap = await getDoc(userDocRef);
    if (snap.exists()) {
      const data = snap.data();
      // Dacă există câmpurile recommended..., le folosim
      if (data.recommendedCalories) recommendedCalories = data.recommendedCalories;
      if (data.recommendedProteins) recommendedProteins = data.recommendedProteins;
      if (data.recommendedCarbs) recommendedCarbs = data.recommendedCarbs;
      if (data.recommendedFats) recommendedFats = data.recommendedFats;
    }
  }

  // 5. Adăugare masă
  addMealBtn.onclick = async () => {
    if (!currentUser) {
      statusMeal.innerText = "Trebuie să fii logat!";
      return;
    }
    const mealDateVal = mealDateInput.value;
    const mealNameVal = mealNameInput.value.trim();
    const caloriesVal = Number(caloriesInput.value);
    const proteinsVal = Number(proteinsInput.value);
    const carbsVal = Number(carbsInput.value);
    const fatsVal = Number(fatsInput.value);

    if (!mealDateVal || !mealNameVal || !caloriesVal) {
      statusMeal.innerText = "Completează cel puțin data, numele și caloriile!";
      return;
    }

    try {
      await addDoc(collection(db, "users", currentUser.uid, "meals"), {
        date: mealDateVal, // stocăm data ca string "YYYY-MM-DD"
        mealName: mealNameVal,
        calories: caloriesVal,
        proteins: proteinsVal,
        carbs: carbsVal,
        fats: fatsVal,
        createdAt: new Date()
      });
      statusMeal.innerText = "Masă adăugată cu succes!";
      // Resetăm form
      mealDateInput.value = "";
      mealNameInput.value = "";
      caloriesInput.value = "";
      proteinsInput.value = "";
      carbsInput.value = "";
      fatsInput.value = "";
    } catch (error) {
      statusMeal.innerText = "Eroare la adăugare: " + error.message;
    }
  };

  // 6. Load Mese pt. o zi (manual, când apeși butonul)
  loadMealsBtn.onclick = async () => {
    if (!currentUser) return;
    const viewDateVal = viewDateInput.value;
    if (!viewDateVal) {
      mealsListDiv.innerHTML = "<p>Selectează o dată mai întâi.</p>";
      totalsDiv.innerHTML = "";
      return;
    }
    await loadMealsForDate(viewDateVal);
  };

  // Funcție de încărcare a meselor pt. o dată dată
  async function loadMealsForDate(dateStr) {
    const mealsRef = collection(db, "users", currentUser.uid, "meals");
    const q = query(mealsRef, where("date", "==", dateStr));
    const snap = await getDocs(q);

    // Curățăm
    mealsListDiv.innerHTML = "";
    totalsDiv.innerHTML = "";

    let totalCals = 0;
    let totalProt = 0;
    let totalCarb = 0;
    let totalFat = 0;

    if (snap.empty) {
      mealsListDiv.innerHTML = `<p>Nu există mese adăugate în această zi (${dateStr}).</p>`;
    } else {
      snap.forEach((docSnap) => {
        const d = docSnap.data();
        const div = document.createElement("div");
        div.classList.add("mealItem");
        div.innerHTML = `
          <strong>${d.mealName}</strong> (${d.date}): 
          ${d.calories} kcal, 
          P: ${d.proteins} g, 
          C: ${d.carbs} g, 
          F: ${d.fats} g
        `;
        mealsListDiv.appendChild(div);

        totalCals += (d.calories || 0);
        totalProt += (d.proteins || 0);
        totalCarb += (d.carbs || 0);
        totalFat += (d.fats || 0);
      });
    }

    // Afișăm total
    let calDiff = recommendedCalories - totalCals;
    let protDiff = recommendedProteins - totalProt;
    let carbDiff = recommendedCarbs - totalCarb;
    let fatDiff = recommendedFats - totalFat;

    let html = `
      <p><strong>Total pentru ${dateStr}:</strong></p>
      <p>Calorii consumate: ${totalCals} / ${recommendedCalories} 
         ${ showDiff(calDiff) }</p>
      <p>Proteine: ${totalProt} / ${recommendedProteins} g 
         ${ showDiff(protDiff) }</p>
      <p>Carbohidrați: ${totalCarb} / ${recommendedCarbs} g 
         ${ showDiff(carbDiff) }</p>
      <p>Grăsimi: ${totalFat} / ${recommendedFats} g 
         ${ showDiff(fatDiff) }</p>
    `;
    totalsDiv.innerHTML = html;
  }

  function showDiff(diff) {
    if (diff > 0) {
      return `<span class="highlight">(Mai ai nevoie de +${diff})</span>`;
    } else if (diff < 0) {
      return `<span class="highlight-negative">(Ai depășit cu ${Math.abs(diff)})</span>`;
    } else {
      return `<span class="highlight">(Perfect!)</span>`;
    }
  }

  // 7. Logout
  const logoutBtnEl = document.getElementById("logoutBtn");
  logoutBtnEl.onclick = () => {
    signOut(auth).then(() => {
      window.location.href = "index.html";
    });
  };
</script>
</body>
</html>
