<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Profil Utilizator | HealthFit</title>
  <link rel="stylesheet" href="style.css">

  <!-- Stiluri extra (ideal ar fi să le muți în style.css) -->
  <style>
    /* Reset de bază */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }
    /* Navbar */
    .navbar {
      display: flex;
      list-style: none;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
    }
    .navbar li {
      margin-right: 15px;
    }
    .navbar a, .navbar button {
      color: #fff;
      text-decoration: none;
      padding: 5px 10px;
      background: none;
      border: none;
      cursor: pointer;
    }
    .navbar a:hover, .navbar button:hover {
      background: rgba(255,255,255,0.2);
    }

    /* Hero Section */
    .hero {
      position: relative;
      width: 100%;
      height: 300px;
      background: url("https://images.unsplash.com/photo-1585314062710-8c4d5f1756db?ixlib=rb-1.2.1&auto=format&fit=crop&w=1470&q=80") no-repeat center center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
    }
    .hero-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }
    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 600px;
      padding: 20px;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 0;
    }

    /* Container principal pentru profil */
    .profile-container {
      max-width: 1000px;
      margin: -50px auto 40px; /* ridicăm puțin, să se suprapună peste hero */
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      position: relative;
      z-index: 3;
    }
    .profile-form, .profile-recommendation {
      margin-bottom: 20px;
    }
    .profile-form h2 {
      margin-bottom: 10px;
    }
    .profile-form select,
    .profile-form input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 1rem;
    }
    .buttons {
      display: flex;
      gap: 10px;
    }
    .buttons button {
      background-color: #ff6b00;
      color: #fff;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.2s;
    }
    .buttons button:hover {
      background-color: #e65f00;
    }
    #statusProfile {
      color: #333;
      margin-top: 10px;
    }

    /* Fade-in pentru mesaje */
    .fade-in {
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <header>
    <nav>
      <ul class="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="nutritie.html">Nutriție</a></li>
        <li><a href="workouts.html">Workouts</a></li>
        <li><button id="logoutBtn">Logout</button></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1>Bine ai venit la HealthFit!</h1>
      <p>Completează-ți profilul pentru a primi recomandări personalizate și un program de antrenament.</p>
    </div>
  </section>

  <!-- Container principal Profil -->
  <div class="profile-container">

    <!-- FORMULAR PROFIL -->
    <div class="profile-form">
      <h2>Profilul Tău</h2>
      <select id="sex">
        <option value="">Sex</option>
        <option value="barbat">Masculin</option>
        <option value="femeie">Feminin</option>
      </select>
      <input type="number" id="age" placeholder="Vârstă" />
      <input type="number" id="weight" placeholder="Greutate (kg)" />
      <input type="number" id="height" placeholder="Înălțime (cm)" />
      <select id="activityLevel">
        <option value="">Nivel de activitate</option>
        <option value="sedentar">Sedentar</option>
        <option value="moderat">Moderat</option>
        <option value="activ">Activ</option>
        <option value="foarteActiv">Foarte activ</option>
      </select>
      <select id="goal">
        <option value="">Obiectiv</option>
        <option value="slabire">Slăbire</option>
        <option value="ingrasare">Îngrășare</option>
        <option value="crestere_masa">Creștere masă</option>
        <option value="definire">Definire</option>
      </select>

      <div class="buttons">
        <button id="saveProfileBtn">Salvează & Calculează</button>
        <button id="generateProgramBtn">Generează Program</button>
      </div>
      <p id="statusProfile"></p>
    </div>

    <!-- (Opțional) Aici poți adăuga o secțiune cu RECOMANDĂRI (calorii, macros) dacă vrei să le afișezi direct -->
    <div class="profile-recommendation fade-in" id="recommendationSection">
      <!-- de ex: datele BMR, TDEE, etc. -->
      <!-- umple cu JavaScript dacă vrei să afișezi ceva suplimentar -->
    </div>

  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { 
      getAuth, 
      onAuthStateChanged, 
      signOut 
    } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc,
      updateDoc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

    // 1. Firebase init
    const firebaseConfig = {
      apiKey: "AIzaSyDkACBZ_7DJOSuko8hIHoBCGrz3EllW-GY",
      authDomain: "healthfit-9de3f.firebaseapp.com",
      projectId: "healthfit-9de3f",
      storageBucket: "healthfit-9de3f.appspot.com",
      messagingSenderId: "1071597823999",
      appId: "1:1071597823999:web:a679009ca5178340f9e9ca"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Element refs
    const logoutBtn = document.getElementById("logoutBtn");
    const sexInput = document.getElementById("sex");
    const ageInput = document.getElementById("age");
    const weightInput = document.getElementById("weight");
    const heightInput = document.getElementById("height");
    const activitySelect = document.getElementById("activityLevel");
    const goalSelect = document.getElementById("goal");
    const saveProfileBtn = document.getElementById("saveProfileBtn");
    const generateProgramBtn = document.getElementById("generateProgramBtn");
    const statusProfile = document.getElementById("statusProfile");
    const recommendationSection = document.getElementById("recommendationSection");

    let currentUser = null;
    let userDocRef = null;

    // 2. onAuthStateChanged
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        currentUser = user;
        userDocRef = doc(db, "users", currentUser.uid);
        // (Opțional) încărcăm datele existente
        const snap = await getDoc(userDocRef);
        if (snap.exists()) {
          const data = snap.data();
          if (data.sex) sexInput.value = data.sex;
          if (data.age) ageInput.value = data.age;
          if (data.weight) weightInput.value = data.weight;
          if (data.height) heightInput.value = data.height;
          if (data.activityLevel) activitySelect.value = data.activityLevel;
          if (data.goal) goalSelect.value = data.goal;
        }
      }
    });

    // 3. Salvare profil
saveProfileBtn.onclick = async () => {
  console.log("saveProfileBtn clicked!");
  if (!currentUser) {
    console.log("Nu există user logat");
    return;
  }
      const sexVal = sexInput.value;
      const ageVal = Number(ageInput.value);
      const weightVal = Number(weightInput.value);
      const heightVal = Number(heightInput.value);
      const activityVal = activitySelect.value;
      const goalVal = goalSelect.value;

      try {
        await updateDoc(userDocRef, {
          sex: sexVal,
          age: ageVal,
          weight: weightVal,
          height: heightVal,
          activityLevel: activityVal,
          goal: goalVal
        });
        statusProfile.textContent = "Profil salvat!";
      } catch (err) {
        // Dacă doc nu există, folosește setDoc
        await setDoc(userDocRef, {
          sex: sexVal,
          age: ageVal,
          weight: weightVal,
          height: heightVal,
          activityLevel: activityVal,
          goal: goalVal
        });
        statusProfile.textContent = "Profil creat!";
      }

      // (Opțional) poți afișa aici un calcul BMR/TDEE
      // ex: showRecommendations(...) => face fade-in la recommendationSection
    };

    // 4. Generăm programul (exerciții) în funcție de goal
    function generateProgram(goal) {
      if (goal === "slabire") {
        return [
          {
            title: "Antrenament 1 (Piept & Triceps)",
            muscleGroups: ["chest", "triceps"],
            done: false,
            doneDate: null,
            exercises: [
              {
                name: "Bench Press",
                description: "Exercițiu compus pentru piept...",
                alternatives: ["Smith Machine Bench Press", "Push-ups"],
                done: false
              },
              {
                name: "Dumbbell Chest Fly",
                description: "...",
                alternatives: ["Cable Fly", "Machine Fly"],
                done: false
              }
              // etc.
            ]
          },
          // ... Antrenament 2, 3, 4 ...
        ];
      } else if (goal === "crestere_masa") {
        // alt program
        return [...];
      } else {
        // fallback
        return [
          {
            title: "Antrenament 1 (Default)",
            muscleGroups: ["chest", "triceps"],
            done: false,
            doneDate: null,
            exercises: []
          }
        ];
      }
    }

    // 5. La click pe "Generează Program"
    generateProgramBtn.onclick = async () => {
      const snap = await getDoc(userDocRef);
      if (!snap.exists()) {
        statusProfile.textContent = "Completează întâi profilul, apoi generează programul.";
        return;
      }
      const data = snap.data();
      const goalVal = data.goal;
      if (!goalVal) {
        statusProfile.textContent = "Trebuie să ai un obiectiv (slabire, crestere_masa etc.).";
        return;
      }

      const program = generateProgram(goalVal);
      const programDocRef = doc(db, "users", currentUser.uid, "program", "activeProgram");
      await setDoc(programDocRef, { days: program });

      statusProfile.textContent = "Program generat cu succes! Mergi la Workouts.";
    };

    // 6. Logout
    logoutBtn.onclick = () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    };

    // (Opțional) funcție de a afișa recomandări BMR/TDEE
    // function showRecommendations(...) {
    //   recommendationSection.innerHTML = "...";
    //   recommendationSection.classList.add("visible"); // fade-in
    // }

  </script>
</body>
</html>
