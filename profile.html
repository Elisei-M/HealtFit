<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Profil Utilizator | HealthFit</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* STILURI SUPLIMENTARE PENTRU DESIGN & ANIMAȚII */
    body {
      background: url("https://images.unsplash.com/photo-1555617117-08f6f11b2370?ixlib=rb-1.2.1&auto=format&fit=crop&w=1470&q=80")
                  no-repeat center center fixed;
      background-size: cover;
    }
    .navbar {
      background: rgba(0, 0, 0, 0.7);
    }
    .navbar a, .navbar button {
      color: #fff !important;
    }
    .container {
      backdrop-filter: blur(10px) saturate(180%);
      background-color: rgba(17, 25, 40, 0.62);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.125);
    }
    .title {
      color: #f5f5f5;
    }
    .form-group label {
      color: #eee;
    }
    #calcResults {
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    #calcResults.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .recommendation-text {
      margin-top: 15px;
      color: #f0f0f0;
      line-height: 1.4;
      text-align: left;
    }
    .recommendation-text strong {
      color: #ff6b00;
    }
    .action-buttons {
      margin-top: 15px;
      text-align: center;
    }
    .action-buttons .submit {
      width: auto;
      background-color: #ff6b00;
      border-color: #ff6b00;
      margin: 0 10px;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <header>
    <nav>
      <ul class="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="nutritie.html">Nutriție</a></li>
        <li><a href="workouts.html">Workouts</a></li>
        <li><button id="logoutBtn">Logout</button></li>
      </ul>
    </nav>
  </header>

  <!-- FORMULAR PROFIL -->
  <div class="container" style="max-width: 500px; margin: 40px auto; padding: 20px;">
    <div class="form">
      <h3 class="title">Profilul Tău</h3>
      <form>
        <!-- Sex -->
        <div class="form-group">
          <select id="sex" required>
            <option value="">Selectează Sexul</option>
            <option value="barbat">Masculin</option>
            <option value="femeie">Feminin</option>
          </select>
        </div>
        <!-- Vârstă -->
        <div class="form-group">
          <input type="number" id="age" required/>
          <label>Vârstă</label>
        </div>
        <!-- Greutate -->
        <div class="form-group">
          <input type="number" id="weight" required/>
          <label>Greutate (kg)</label>
        </div>
        <!-- Înălțime -->
        <div class="form-group">
          <input type="number" id="height" required/>
          <label>Înălțime (cm)</label>
        </div>
        <!-- Nivel de activitate -->
        <div class="form-group">
          <select id="activityLevel" required>
            <option value="">Nivel de activitate</option>
            <option value="sedentar">Sedentar</option>
            <option value="moderat">Moderat</option>
            <option value="activ">Activ</option>
            <option value="foarteActiv">Foarte activ</option>
          </select>
        </div>
        <!-- Obiectiv -->
        <div class="form-group">
          <select id="goal" required>
            <option value="">Obiectiv</option>
            <option value="slabire">Slăbire</option>
            <option value="ingrasare">Îngrășare</option>
            <option value="crestere_masa">Creștere masă</option>
            <option value="definire">Definire</option>
          </select>
        </div>

        <input type="button" value="Salvează & Calculează" class="submit" id="saveProfileBtn">
        <p id="statusProfile" style="text-align:center; color:#fff;"></p>
      </form>
    </div>
  </div>

  <!-- REZULTATE CALCUL & RECOMANDĂRI -->
  <div class="container" style="max-width: 600px; margin: 20px auto; padding: 20px;">
    <div class="form">
      <h3 class="title">Recomandări</h3>
      <div id="calcResults">
        <div id="numbersRec" class="recommendation-text"></div>
        <div id="goalRec" class="recommendation-text"></div>
        <div class="action-buttons">
          <button id="goWorkoutsBtn" class="submit">Workouts</button>
          <button id="goNutritionBtn" class="submit">Nutriție</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { 
      getAuth, 
      onAuthStateChanged, 
      signOut 
    } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      updateDoc
    } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

    // 1. Configurația Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDkACBZ_7DJOSuko8hIHoBCGrz3EllW-GY",
      authDomain: "healthfit-9de3f.firebaseapp.com",
      projectId: "healthfit-9de3f",
      storageBucket: "healthfit-9de3f.appspot.com",
      messagingSenderId: "1071597823999",
      appId: "1:1071597823999:web:a679009ca5178340f9e9ca"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // 2. Elemente HTML
    const sexInput = document.getElementById("sex");
    const ageInput = document.getElementById("age");
    const weightInput = document.getElementById("weight");
    const heightInput = document.getElementById("height");
    const activitySelect = document.getElementById("activityLevel");
    const goalSelect = document.getElementById("goal");
    const saveProfileBtn = document.getElementById("saveProfileBtn");
    const statusProfile = document.getElementById("statusProfile");
    const calcResults = document.getElementById("calcResults");
    const numbersRec = document.getElementById("numbersRec");
    const goalRec = document.getElementById("goalRec");
    const logoutBtn = document.getElementById("logoutBtn");
    const goWorkoutsBtn = document.getElementById("goWorkoutsBtn");
    const goNutritionBtn = document.getElementById("goNutritionBtn");

    let currentUser = null;

    // 3. onAuthStateChanged
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        currentUser = user;
        // Încărcăm datele existente
        const userDocRef = doc(db, "users", user.uid);
        const userDocSnap = await getDoc(userDocRef);
        if (userDocSnap.exists()) {
          const data = userDocSnap.data();
          if (data.sex) sexInput.value = data.sex;
          if (data.age) ageInput.value = data.age;
          if (data.weight) weightInput.value = data.weight;
          if (data.height) heightInput.value = data.height;
          if (data.activityLevel) activitySelect.value = data.activityLevel;
          if (data.goal) goalSelect.value = data.goal;
        }
      }
    });

    // 4. Funcție de calcul recomandări
    function calculateRecommendations(sex, age, weight, height, activity, goal) {
      // BMR (Mifflin-St Jeor)
      let BMR;
      if (sex === "barbat") {
        BMR = 10 * weight + 6.25 * height - 5 * age + 5;
      } else {
        BMR = 10 * weight + 6.25 * height - 5 * age - 161;
      }

      // Factor de activitate
      let activityFactor = 1.2;
      if (activity === "moderat") activityFactor = 1.375;
      if (activity === "activ") activityFactor = 1.55;
      if (activity === "foarteActiv") activityFactor = 1.725;

      const TDEE = BMR * activityFactor;

      // Ajustare calorii în funcție de obiectiv
      let targetCalories = TDEE;
      let objectiveText = "";
      if (goal === "slabire") {
        targetCalories = TDEE - 300;
        objectiveText = "trebuie să intri în deficit caloric moderat";
      } else if (goal === "ingrasare") {
        targetCalories = TDEE + 300;
        objectiveText = "trebuie să intri în surplus caloric moderat";
      } else if (goal === "crestere_masa") {
        targetCalories = TDEE + 200;
        objectiveText = "trebuie să intri în surplus caloric pentru creștere de masă";
      } else if (goal === "definire") {
        targetCalories = TDEE - 200;
        objectiveText = "trebuie să menții un deficit caloric mic pentru definire";
      }

      // Macros (30% proteine, 40% carb, 30% grăsimi)
      const proteinCals = 0.3 * targetCalories;
      const carbCals = 0.4 * targetCalories;
      const fatCals = 0.3 * targetCalories;

      const proteinGrams = proteinCals / 4;
      const carbGrams = carbCals / 4;
      const fatGrams = fatCals / 9;

      // Apă (35 ml / kg)
      const waterLiters = (weight * 35) / 1000;

      return {
        BMR: Math.round(BMR),
        TDEE: Math.round(TDEE),
        targetCalories: Math.round(targetCalories),
        protein: Math.round(proteinGrams),
        carbs: Math.round(carbGrams),
        fat: Math.round(fatGrams),
        water: waterLiters.toFixed(2),
        objectiveText
      };
    }

    // 5. Salvare + calcul
    saveProfileBtn.onclick = async () => {
      if (!currentUser) {
        statusProfile.innerText = "Trebuie să fii logat.";
        return;
      }

      const sexVal = sexInput.value;
      const ageVal = Number(ageInput.value);
      const weightVal = Number(weightInput.value);
      const heightVal = Number(heightInput.value);
      const activityVal = activitySelect.value;
      const goalVal = goalSelect.value;

      if (!sexVal || !ageVal || !weightVal || !heightVal || !activityVal || !goalVal) {
        statusProfile.innerText = "Completează toate câmpurile!";
        return;
      }

      // Salvăm datele în Firestore
      const userDocRef = doc(db, "users", currentUser.uid);
      try {
        await updateDoc(userDocRef, {
          sex: sexVal,
          age: ageVal,
          weight: weightVal,
          height: heightVal,
          activityLevel: activityVal,
          goal: goalVal
        });
      } catch (error) {
        if (error.code === "not-found") {
          await setDoc(userDocRef, {
            sex: sexVal,
            age: ageVal,
            weight: weightVal,
            height: heightVal,
            activityLevel: activityVal,
            goal: goalVal
          });
        } else {
          statusProfile.innerText = "Eroare salvare profil: " + error.message;
          return;
        }
      }

      // Calculăm recomandările
      const rec = calculateRecommendations(sexVal, ageVal, weightVal, heightVal, activityVal, goalVal);

      // Afișăm rezultatele
      statusProfile.innerText = "Profil salvat & calcule finalizate!";
      numbersRec.innerHTML = `
        <p><strong>Calorii recomandate:</strong> ${rec.targetCalories} kcal/zi</p>
        <p><strong>Proteine:</strong> ${rec.protein} g/zi</p>
        <p><strong>Carbohidrați:</strong> ${rec.carbs} g/zi</p>
        <p><strong>Grăsimi:</strong> ${rec.fat} g/zi</p>
        <p><strong>Apă recomandată:</strong> ~${rec.water} L/zi</p>
      `;
      goalRec.innerHTML = `
        <p>Pentru opțiunea aleasă, <strong>${rec.objectiveText}</strong>, 
        să consumi ~<strong>${rec.targetCalories} kcal/zi</strong>, 
        să te antrenezi de <strong>3-4 ori pe săptămână</strong> (în funcție de nivelul tău actual) 
        și să menții o hidratare optimă de <strong>${rec.water} L/zi</strong>.
        </p>
      `;

      // Afișăm div-ul cu animație
      calcResults.classList.add("visible");
    };

    // 6. Logout
    logoutBtn.onclick = () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    };

    // 7. Butoane navigare
    goWorkoutsBtn.onclick = () => {
      window.location.href = "workouts.html";
    };
    goNutritionBtn.onclick = () => {
      window.location.href = "nutritie.html";
    };
  </script>
</body>
</html>
