<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>HealthFit - Workouts</title>
  <link rel="stylesheet" href="style.css">
  <!-- jQuery & Snap.svg (dacă folosești hoverIntent și Snap) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/snapsvg@0.5.1/dist/snap.svg-min.js"></script>

  <style>
    body {
      background: url("https://images.unsplash.com/photo-1594737625785-c1d97f1a404f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80")
                  no-repeat center center fixed;
      background-size: cover;
      margin: 0; padding: 0;
      font-family: sans-serif;
    }
    .navbar {
      background: rgba(0, 0, 0, 0.7);
    }
    .navbar a, .navbar button {
      color: #fff !important;
    }

    .workouts-container {
      display: flex;
      gap: 20px;
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      backdrop-filter: blur(10px) saturate(180%);
      background-color: rgba(17, 25, 40, 0.62);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.125);
    }

    /* Stânga: program antrenamente */
    .program-list {
      flex: 1;
      min-width: 350px;
      color: #fff;
    }
    .program-day {
      background: rgba(0,0,0,0.2);
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
    }
    .program-day h4 {
      margin: 0;
      cursor: pointer;
    }
    .exercises {
      margin-left: 20px;
      display: none;
    }
    .exercises.active {
      display: block;
    }
    .exercises li {
      list-style: none;
      margin-bottom: 5px;
    }
    .submit {
      background-color: #ff6b00;
      border: none;
      color: #fff;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 10px;
    }
    .submit:hover {
      background-color: #e65f00;
    }

    /* Dreapta: containerul SVG */
    .svg-container-workouts {
      flex: 1;
      min-width: 400px;
      position: relative;
      text-align: center;
    }
    #frontSvg, #backSvg {
      width: 100%;
      height: 600px; /* ajustabil */
    }
    .labelBox {
      /* la fel ca înainte, dacă ai un labelBox */
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <header>
    <nav>
      <ul class="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="nutritie.html">Nutriție</a></li>
        <li><a href="workouts.html">Workouts</a></li>
        <li><button id="logoutBtn">Logout</button></li>
      </ul>
    </nav>
  </header>

  <div class="workouts-container">
    <!-- Stânga: Program antrenamente -->
    <div class="program-list">
      <h3>Program de Antrenamente (4 zile)</h3>
      <div id="daysContainer"></div>
      <button id="resetBtn" class="submit">Reset Program</button>
    </div>

    <!-- Dreapta: SVG mare cu grupele musculare -->
    <div class="svg-container-workouts">
      <div class="card">
        <figure class="front"><svg id="frontSvg"></svg></figure>
        <figure class="back"><svg id="backSvg"></svg></figure>
      </div>
      <div class="labelBox">
        <!-- la fel ca exemplul anterior -->
      </div>
      <a href="#" class="btn rotateBtn">View Back</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { 
      getAuth, 
      onAuthStateChanged, 
      signOut 
    } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      updateDoc
    } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

    // 1. Configurație Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDkACBZ_7DJOSuko8hIHoBCGrz3EllW-GY",
      authDomain: "healthfit-9de3f.firebaseapp.com",
      projectId: "healthfit-9de3f",
      storageBucket: "healthfit-9de3f.appspot.com",
      messagingSenderId: "1071597823999",
      appId: "1:1071597823999:web:a679009ca5178340f9e9ca"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Elemente
    const daysContainer = document.getElementById("daysContainer");
    const resetBtn = document.getElementById("resetBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    let currentUser = null;
    let programDocRef = null; // docRef la /users/{uid}/program/activeProgram
    let programData = null;   // conține days: [...]

    // 2. onAuthStateChanged
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        currentUser = user;
        programDocRef = doc(db, "users", currentUser.uid, "program", "activeProgram");
        await loadProgram();
        await loadMusclesSVG();
      }
    });

    // 3. loadProgram() - citește doc-ul "activeProgram"
    async function loadProgram() {
      const docSnap = await getDoc(programDocRef);
      if (docSnap.exists()) {
        programData = docSnap.data(); // { days: [...] }
        renderDays(programData.days);
      } else {
        // Poate userul nu are program generat încă
        daysContainer.innerHTML = "<p>Nu ai un program încă. Mergi la Profile și generează unul!</p>";
      }
    }

    // 4. Afișăm zilele + exercițiile
    function renderDays(daysArray) {
      daysContainer.innerHTML = "";
      daysArray.forEach((dayObj, dayIndex) => {
        // Creăm un container pentru fiecare zi
        const dayDiv = document.createElement("div");
        dayDiv.classList.add("program-day");

        // Titlul zilei
        const h4 = document.createElement("h4");
        h4.textContent = dayObj.title + (dayObj.done ? " (Finalizat)" : "");
        dayDiv.appendChild(h4);

        // Container exerciții
        const exercisesUL = document.createElement("ul");
        exercisesUL.classList.add("exercises");
        // La click pe h4, toggle .active
        h4.onclick = () => {
          exercisesUL.classList.toggle("active");
        };

        dayObj.exercises.forEach((exObj, exIndex) => {
          const li = document.createElement("li");
          // Checkbox
          const cb = document.createElement("input");
          cb.type = "checkbox";
          cb.checked = exObj.done;
          cb.onchange = () => toggleExercise(dayIndex, exIndex, cb.checked);
          li.appendChild(cb);

          // Nume exercițiu
          const span = document.createElement("span");
          span.textContent = " " + exObj.name;
          li.appendChild(span);

          // (Opțional) buton "Detalii" => alert(exObj.description + " alternative: ...")

          exercisesUL.appendChild(li);
        });

        dayDiv.appendChild(exercisesUL);

        daysContainer.appendChild(dayDiv);
      });
    }

    // 5. toggleExercise(dayIndex, exIndex, checked)
    async function toggleExercise(dayIndex, exIndex, isDone) {
      // Actualizăm local
      programData.days[dayIndex].exercises[exIndex].done = isDone;

      // Verificăm dacă toate exercițiile din ziua respectivă sunt done
      const allDone = programData.days[dayIndex].exercises.every(ex => ex.done === true);
      programData.days[dayIndex].done = allDone;
      if (allDone) {
        // Salvăm data finalizării pentru recuperare
        programData.days[dayIndex].doneDate = new Date().toISOString();
        // Să actualizăm grupele musculare => stocăm datele ultimului antrenament
        // ex: chest, triceps => salvăm "lastWorkoutDate_chest = new Date()"
        // Sau te folosești direct de doneDate la calculare
      } else {
        programData.days[dayIndex].doneDate = null;
      }

      // Updatăm doc
      await updateDoc(programDocRef, { days: programData.days });
      // Re-redăm UI
      renderDays(programData.days);
      // Recalculează starea mușchilor
      updateMusclesRecovery();
    }

    // 6. resetBtn => reset tot
    resetBtn.onclick = async () => {
      if (!programData || !programData.days) return;
      programData.days.forEach(day => {
        day.done = false;
        day.doneDate = null;
        day.exercises.forEach(ex => ex.done = false);
      });
      await updateDoc(programDocRef, { days: programData.days });
      renderDays(programData.days);
      updateMusclesRecovery();
    };

    // 7. Logout
    logoutBtn.onclick = () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    };

    // 8. SVG muscle logic
    async function loadMusclesSVG() {
      // Snap.load(frontSvg), Snap.load(backSvg) etc.
      // Apoi colorăm mușchii. 
      // Apelăm updateMusclesRecovery() după ce încărcăm
      // ...
      updateMusclesRecovery();
    }

    // 9. updateMusclesRecovery() - colorează roșu / verde
    function updateMusclesRecovery() {
      if (!programData || !programData.days) return;
      // Pentru fiecare zi finalizată => day.doneDate => calculăm ore trecute
      // Grupele: day.muscleGroups
      // < 48h => roșu, > 48h => verde
      const now = new Date();
      programData.days.forEach(day => {
        if (day.done && day.doneDate) {
          const d = new Date(day.doneDate);
          const diffH = (now - d) / 36e5;
          day.muscleGroups.forEach(mg => {
            colorMuscleGroup(mg, diffH < 48 ? "red" : "green");
          });
        } else {
          // Nefinalizat => considerăm mușchii "neantrenați" => verde?
          day.muscleGroups.forEach(mg => {
            colorMuscleGroup(mg, "green");
          });
        }
      });
    }

    function colorMuscleGroup(mg, color) {
      // mg e ceva de gen "chest", "triceps"
      // Ai un ID în SVG: #muscleChest, #muscleArmsFront, etc.
      // Poți face:
      //   let $elem = $("#muscleChest");
      //   if (mg === "chest") $elem.find(".muscle").css("fill", color);
      // Adaptezi la structura ta
      if (mg === "chest") {
        $("#muscleChest .muscle").css("fill", color);
      }
      if (mg === "triceps") {
        $("#muscleArmsBack .muscle").css("fill", color);
      }
      // etc.
    }

  </script>
</body>
</html>
